<html>
<head>
<title>Login Professores</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f4f8;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 15px;
    }
    .login-box {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 350px;
        box-sizing: border-box;
        text-align: center; /* Centraliza todo conteúdo */
    }
    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
    }
    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    input[type=submit] {
        background-color: #3498db;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    input[type=submit]:hover {
        background-color: #2980b9;
    }
    .footer {
        font-size: 12px;
        margin-top: 15px;
        color: #888;
        text-align: center;
    }
    img {
        max-width: 120px;
        height: auto;
        margin-bottom: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    @media (max-width: 480px) {
        .login-box {
            padding: 20px;
        }
        h2 {
            font-size: 20px;
        }
    }
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="Logo.png" alt="Logo">
            <h2>Acesso Professores</h2>
            <form name="login" action="$(link-login-only)" method="post">
                <input type="hidden" name="dst" value="$(link-orig)">
                <input type="hidden" name="popup" value="true">
                <input name="username" type="text" placeholder="Digite sua matrícula" value="">
                <input name="password" type="password" placeholder="Digite sua senha">
                <input type="submit" value="Entrar">
            </form>
            <div class="footer">
                Rede C.E. Reitor Ribamar Carvalho - Monitoramento Ativo
            </div>
        </div>
    </div>
</body>
</html>
